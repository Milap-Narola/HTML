 <html>
<head>
    <title>form</title>
</head>

<body>
    <Label for="Username">Username:</Label>
    <input type="Text" id="Username" name="Username"  required>
    <br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" required>
    <br>
    <input type="checkbox" id="Subscribe" name="Subscribe">
    <label for="Subscribe">Subscribe To Our Newsletter</label>
    <br>
    <label for="Choose Your Role">Choose Your Role:</label>
    <label for="Role1">
        <input type="radio" id="Role1" name="Role" value="Devloper">
        Devloper </label>
    <label for="Role2">
        <input type="radio" id="Role2" name="Role" value="Designer">
        Designer </label>
    <label for="Role3">
        <input type="radio" id="Role3" name="Role" value="manager">
        manager </label>
    <br>
    <label for="Interests">Interests:</label>
    <label for="Interests1"><input type="checkbox" id="Interests1" name="Interests" value="Coding">
        Coding</label>

    <label for="Interests2">
        <input type="checkbox" id="Interests2" name="Interests" value="Design">
        Design</label>

    <label for="Interests3"><input type="checkbox" id="Interests3" name="Interests" value="Management">
        Management</label>
    <br>
    <label for="Gender">Select Your Gender:</label>
    <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <br>
    <label for="Favorite Color">Favorite Color:</label>
    <input type="Color" id="Favorite Color" name="Favorite Color">
    <br>
    <label for="Age">Age:</label>
    <input type="Number" id="Age" name="Age" min="18" max="30" required>
    <br>
    <label for="Profile Picture">Profile Picture:</label>
    <input type="file" name="ProfilePic" id="ProfilePic" accept="Image">
    <br>
    <label for="Website URl">Website URL:</label>
    <input type="Website" name="URL" id="URL">
    <br>

    <input type="Submit" value="Sumbit">
</body>

</html>
